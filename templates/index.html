<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liver Fibrosis Detection</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #75c21d; }
        .container { max-width: 600px; margin: 50px auto; padding: 20px; background-color: #e96363; box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1); }
        h1 { color: #333; }
        form { margin-top: 25px; }
        input[type="file"] { padding: 10px; }
        .result { margin-top: 30px; font-size: 30px; font-weight: bold; color: #16e01d; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Liver Fibrosis Detection</h1>
        <p>Upload a liver ultrasound image to detect the fibrosis stage (F0 to F4).</p>
        

        <form action="/" method="POST" enctype="multipart/form-data">
            <input type="file" name="file" accept="image/*" required>
            <br><br>
            <button type="submit">Predict</button>
        </form>

        <div class="result">
            {{ result }}
        </div>
    </div>
</body>
</html>
